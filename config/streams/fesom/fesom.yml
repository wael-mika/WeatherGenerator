FESOM :
  type : fesom
  filenames : ['test4.zarr']
  loss_weight : 1.
  source : null
  target : ['sst']
  masking_rate : 0.6
  masking_rate_none : 0.05
  token_size : 128
  embed : 
    net : transformer
    num_tokens : 1
    num_heads : 2
    dim_embed : 256
    num_blocks : 2
  embed_target_coords :
    net : linear
    dim_embed : 256
  target_readout :
    type : 'obs_value'  # token or obs_value
    num_layers : 2
    num_heads : 4
    # sampling_rate : 0.2
  pred_head :
    ens_size : 1
    num_layers : 1