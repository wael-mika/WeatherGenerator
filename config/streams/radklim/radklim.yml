RADKLIM:
  type: radklim
  name: RADKLIM
  filenames: ['Radklim_full_ref.json'] 
  reference: "/p/scratch/weatherai/data/radklim/temp_radklim/Radklim_full_ref.json"
  stats_path: "/p/scratch/weatherai/data/radklim/temp_radklim/dummy_radklim_stats.json"
  sample_coord_file: "/p/scratch/weatherai/data/radklim/radklim-rw/2010/RW_2017.002_201009.nc"
  source_channels: ['RR']
  target_channels: ['RR']
  geoinfo_channeldds: []
  loss_weight : 1.
  masking_rate : 0.6
  masking_rate_none : 0.05
  token_size : 1024
  tokenize_spacetime : True
  embed : 
    net : transformer
    num_tokens : 1
    num_heads : 2
    dim_embed : 32
    num_blocks : 2
  embed_target_coords :
    net : linear
    dim_embed : 32 
  target_readout :
    type : 'obs_value'  # token or obs_value
    num_layers : 2
    num_heads : 4
    # sampling_rate : 0.2
  pred_head :
    ens_size : 1
    num_layers : 1